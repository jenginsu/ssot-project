db_schema:
  dbms: mysql
  version: '8.0'
  schema: ssot
  charset: utf8mb4
  tables:
  - name: tbl_member
    description: 회원 정보
    primary_key:
    - user_id
    columns:
    - name: user_id
      type: varchar(20)
      nullable: false
      description: 사용자 ID
    - name: email
      type: varchar(255)
      nullable: false
      unique: true
      description: 이메일
    - name: password_hash
      type: varchar(255)
      nullable: false
      description: 비밀번호 해시
    - name: fail_count
      type: int
      nullable: false
      default: 0
      description: 연속 로그인 실패 횟수
    - name: is_locked
      type: boolean
      nullable: false
      default: false
      description: 계정 잠금 여부
    - name: locked_at
      type: datetime
      nullable: true
      description: 계정 잠금 시각
    - name: created_at
      type: datetime
      nullable: false
    - name: updated_at
      type: datetime
      nullable: false
