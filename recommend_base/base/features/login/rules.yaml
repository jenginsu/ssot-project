validation:
  email:
    type: string
    required: true
    format: email
    max_length: 255
    errors:
      invalid_format: INVALID_EMAIL_FORMAT
      required: MISSING_REQUIRED_FIELD
  password:
    type: string
    required: true
    min_length: 8
    pattern: (?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}
    description: 대문자/소문자/숫자/특수문자를 모두 포함한 8자리 이상
    errors:
      invalid_format: INVALID_PASSWORD_FORMAT
      required: MISSING_REQUIRED_FIELD
business_rules:
  login:
    description: 이메일 + 비밀번호로 로그인
    fail_error_code: LOGIN_FAILED
    max_fail_count: 5
    lock_on_fail: true
    lock_error_code: ACCOUNT_LOCKED
    notes:
    - 로그인 비밀번호를 연속 5회 틀리면 계정을 잠금 처리한다.
    - 잠금 상태에서는 로그인 요청 시 항상 ACCOUNT_LOCKED 에러를 반환한다.
