feature: login
version: 1.0.0

inputs:
  email:
    type: string
    required: true
    format: email
    description: "아이디(이메일)"
  password:
    type: string
    required: true
    min_length: 8
    description: "대소문자+숫자+특수문자 8자리 이상"

validations:
  - id: email_format
    field: email
    rule: "RFC-5322 이메일 형식을 만족해야 함"
    error_code: INVALID_EMAIL_FORMAT
  - id: password_length
    field: password
    rule: "길이 8자 이상"
    error_code: INVALID_PASSWORD_FORMAT
  - id: password_complexity
    field: password
    rule: "대문자, 소문자, 숫자, 특수기호를 각각 최소 1자 이상 포함"
    error_code: INVALID_PASSWORD_FORMAT

business_rules:
  - id: login_success
    description: "이메일/비밀번호가 DB의 사용자 정보와 일치할 경우 로그인 성공"
  - id: login_failed
    description: "이메일 또는 비밀번호가 일치하지 않으면 LOGIN_FAILED 에러 반환"

navigation:
  on_success:
    from: LoginPage
    to: HomePage
  on_signup_click:
    from: LoginPage
    to: SignupPage
