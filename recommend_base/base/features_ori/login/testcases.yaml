feature: login
version: 1.0.0

testcases:
  - id: TC_LOGIN_001
    name: "정상 로그인"
    type: api
    precondition: "사용자 user1@example.com, 비밀번호 Pass@word1 가 사전에 등록되어 있음"
    input:
      email: "user1@example.com"
      password: "Pass@word1"
    expected:
      http_status: 200
      body_contains:
        - "accessToken"
        - "userId"

  - id: TC_LOGIN_002
    name: "이메일 형식 오류"
    type: api
    input:
      email: "user1example.com"
      password: "Pass@word1"
    expected:
      http_status: 400
      error_code: "INVALID_EMAIL_FORMAT"

  - id: TC_LOGIN_003
    name: "비밀번호 길이 부족"
    type: api
    input:
      email: "user1@example.com"
      password: "Abc1!"
    expected:
      http_status: 400
      error_code: "INVALID_PASSWORD_FORMAT"

  - id: TC_LOGIN_004
    name: "비밀번호 복잡성 미충족(특수문자 없음)"
    type: api
    input:
      email: "user1@example.com"
      password: "Abcd1234"
    expected:
      http_status: 400
      error_code: "INVALID_PASSWORD_FORMAT"

  - id: TC_LOGIN_005
    name: "존재하지 않는 사용자"
    type: api
    input:
      email: "unknown@example.com"
      password: "Pass@word1"
    expected:
      http_status: 401
      error_code: "LOGIN_FAILED"

  - id: TC_LOGIN_006
    name: "회원가입 링크 클릭 시 회원가입 페이지로 이동"
    type: ui
    precondition: "로그인 페이지 진입"
    steps:
      - "회원가입 링크(link_signup)를 클릭한다."
    expected:
      current_screen: "SignupPage"
