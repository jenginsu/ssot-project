validation:
  email:
    type: string
    required: true
    format: email
    max_length: 255
    errors:
      invalid_format: INVALID_EMAIL_FORMAT
      required: MISSING_REQUIRED_FIELD
  password:
    type: string
    required: true
    min_length: 8
    pattern: (?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}
    errors:
      invalid_format: INVALID_PASSWORD_FORMAT
      required: MISSING_REQUIRED_FIELD
business_rules:
  login:
    description: 이메일 + 비밀번호로 로그인
    fail_error_code: LOGIN_FAILED
